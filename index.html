<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Portafolio Site</title>
</head>

<body>
  <header>
    <div class="header-logo">
      <img src="images/udacity.png" alt="Logo">
    </div>
    <div class="header-name">
      <h1>GABRIEL RIVAS</h1>
      <h4>FULLSTACK DEVELOPER</h4>
    </div>
    <hr>
  </header>
  <main>

    <img class="center" src="images/landing.jpg" alt="landing">
    <h2>Favorite Repositories</h2>
    <section>
      <article>
        <img class="center" src="images/react.png" alt="React.js">
        <h3>
          <b>React.js</b>
        </h3>
        <a href="https://github.com/facebook/react">https://github.com/facebook/react</a>
      </article>
      <article>
        <img class="center" src="images/express.png" alt="Express.js">
        <h3>
          <b>Express.js</b>
        </h3>
        <a href="https://github.com/expressjs/express">https://github.com/expressjs/express</a>
      </article>
      <article>
        <img class="center" src="images/laravel.png" alt="Laravel">
        <h3>
          <b>Laravel</b>
        </h3>
        <a href="https://github.com/laravel/laravel">https://github.com/laravel/laravel</a>
      </article>
    </section>
  </main>
</body>

</html>
